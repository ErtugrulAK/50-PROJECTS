  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <div class="container">
      <div

      <div

      </div>
      <div
        class="panel"
        style="
          background-image: url('https://yale-threesixty.transforms.svdcdn.com/production/Montana-Gray-Wolf_Getty-HEADER.jpg?w=1200&q=60&auto=format&fit=max&dm=1733951018&s=1624df4211e4610b1242549f3dd5bf27');

      </div>
